<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Fahad Saifi">
    <title>www.mediasio.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla|Poppins|Roboto">
    <script src="https://kit.fontawesome.com/942094c517.js" crossorigin="anonymous"></script>
  </head>
  <body>
<!--      Homepage Section Starts-->
      <section class="home">
         <nav>
           <div class="logo">
               <h1><a href="index.html">Media<span>sio</span></a></h1>
           </div>
           <div class="navlinks">
            <input type="checkbox" id="chk">
            <label for="chk"><i class="fas fa-ellipsis-v"></i><i class="fas fa-times-circle"></i></label>
             <ul>
                <li><a href="index.html">Home</a></li>  
                <li><a href="contact.html">Contact</a></li>    
                <li><a href="about.html">About</a></li>
                <li><a href="#">Exit</a></li>
             </ul>  
           </div>
         </nav>
<!--          slider section-->
        <div class="main">
<!--            mobile animation section-->
            <div class="iphone">
              <img src="images/iphone.png" class="pic1">
              <img src="https://www.instagram.com/static/images/homepage/screenshot3-2x.jpg/ff2c097a681e.jpg" class="pic2">
              <img src="https://www.instagram.com/static/images/homepage/screenshot4-2x.jpg/b27a108592d8.jpg" class="pic3">
              <img src="https://www.instagram.com/static/images/homepage/screenshot1-2x.jpg/9144d6673849.jpg" class="pic4">
            </div>
<!--            login form section-->
          <div class="form">
            <div class="login">
                  <h1>Media<span>sio</span></h1>
                <form autocomplete="on" action="demo.html">
                  <div class="txt">
                    <input type="text" required>
                    <label>Username</label>
                  </div>
                    <div class="eml">
                    <input type="email" required style="border-bottom: 1.5px solid black; width: 100%;">
                    <label>Email</label>
                  </div>
                  <div class="psw">
                    <input type="password" required>
                    <label>Password</label>
                  </div>
                  <div class="log">
                  <input type="submit" value="Login" >
                  </div>
                  <h6>OR</h6>
                <div class="text1">    
                  <ul>
                   <li><img src="images/google.png" class="pic5"></li>
                   <li class="li2"><h5>Log in with Google</h5></li>
                  </ul>
                  <p><a href="#">Forgot Password?</a></p>
                </div>
                </form>
            </div>
            <div class="sign">
                <p>Don't have an account? <span style="color:cornflowerblue;">Sign in</span></p>
            </div>
            <div class="app">
              <p>get the app</p>
              <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" class="pic6">
              <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" class="pic7">
            </div>
          </div>
        </div>
        <div class="social-media-icons">
          <p>Designed <i class="fas fa-drafting-compass" style="color: #fff;"></i> by Fahad saifi.</p>  
        </div>
      </section>
<!--      Homepage section ends-->
  </body>
</html>
